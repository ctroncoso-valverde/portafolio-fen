*{margin:0;padding:0;box-sizing:border-box}

.sel:focus{border-color:#0d4f8b}
.cb-row{display:flex;align-items:center;gap:8px;cursor:pointer;font-size:13px}
.cb-row input{width:16px;height:16px;accent-color:#0d4f8b}
/* Buttons */
.btn{padding:8px 16px;border-radius:6px;font-size:13px;font-weight:600;cursor:pointer;font-family:inherit;border:none;transition:background .15s}
.btn-p{background:#0d4f8b;color:#fff}.btn-p:hover{background:#093d6b}
.btn-s{background:#f3f4f6;color:#374151;border:1px solid #d1d5db}.btn-s:hover{background:#e5e7eb}
.btn-g{background:#16a34a;color:#fff}.btn-g:hover{background:#15803d}
.btn-w{background:#f59e0b;color:#fff}.btn-w:hover{background:#d97706}
.btn-sm{padding:4px 10px;font-size:12px}
.btn:disabled{opacity:.4;cursor:not-allowed}
.btn-block{width:100%;text-align:center}
/* Tabs */
.tabs{display:flex;gap:0;border-bottom:2px solid #e2e8f0;margin-bottom:16px}
.tab{padding:8px 16px;font-size:14px;background:none;border:none;cursor:pointer;font-family:inherit;margin-bottom:-2px;font-weight:500;color:#6b7280}
.tab.active{font-weight:600;border-bottom:2px solid #0d4f8b;color:#0d4f8b}

.detail-grid{display:grid;grid-template-columns:1fr 1fr;gap:12px;margin-bottom:16px}
.detail-item{display:flex;flex-direction:column;gap:2px}

.empty{padding:32px;text-align:center;color:#9ca3af;font-size:14px}
/* Login */
.login-wrap{max-width:420px;margin:80px auto;text-align:center}
/* Scroll table */

.pulse{width:10px;height:10px;border-radius:50%;background:#f59e0b;animation:pulse 1.5s infinite}
@keyframes pulse{0%,100%{opacity:1}50%{opacity:.4}}
/* Banner */
.banner{background:#fffbeb;border:2px solid #f59e0b;border-radius:10px;padding:16px 20px;margin-bottom:20px}
.banner b{color:#0d4f8b}
@media(max-width:640px){.main{padding:16px}.detail-grid{grid-template-columns:1fr}}

        </>}
      </div>
      {!readOnly&&<button className={`btn btn-sm ${editing?'btn-w':'btn-s'}`} onClick={()=>setEditing(!editing)}>

    </div>

// PROFESSOR VIEW â€” replica of AcademicDetail (professor-facing)
// â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
function ProfView({acad,evidencias,expLaboral,onLogout}){
  const[tab,setTab]=useState('ev');
  const[toast,setToast]=useState('');
  const st=(m)=>{setToast(m);setTimeout(()=>setToast(''),3000);};

  // Local copies for editing
  const[evs,setEvs]=useState(evidencias);
  const[exps,setExps]=useState(expLaboral);
  const[newEvs,setNewEvs]=useState([]);
  const[newExps,setNewExps]=useState([]);
  // Track which existing records were modified
  const[modifiedEvIds,setModifiedEvIds]=useState(new Set());
  const[modifiedExpIdxs,setModifiedExpIdxs]=useState(new Set());

  const updateEv=(idx,field,value)=>{
    const u=[...evs];u[idx]={...u[idx],[field]:value};setEvs(u);
    setModifiedEvIds(prev=>{const s=new Set(prev);s.add(evs[idx].id_evidencia);return s;});
    st('âœ“ Cambio registrado');
  };

  const updateExp=(idx,field,value)=>{
    const u=[...exps];u[idx]={...u[idx],[field]:value};setExps(u);
    setModifiedExpIdxs(prev=>{const s=new Set(prev);s.add(idx);return s;});
    st('âœ“ Cambio registrado');
  };

  // Add evidence
  const[showAdd,setShowAdd]=useState(false);
  const[nev,setNev]=useState({codigo:'pub_paper',anio:String(new Date().getFullYear()),descripcion:'',revista:'',doi:'',url:'',comentarios:''});
  const addEv=()=>{
    if(!nev.descripcion.trim()){st('Ingrese descripciÃ³n');return;}
    const ev={id_evidencia:'PROF_'+Date.now(),rut:acad.rut,codigo:nev.codigo,anio:nev.anio,
      titulo_articulo:'',titulo_ponencia:'',cargo_gestion:'',titulo_nota:'',nombre_evento:'',titulo_wp:'',titulo_tesis:'',nombre_comite:'',cargo_directorio:'',nombre_programa:'',nombre_cliente:'',nombre_medio:'',
      revista:nev.revista||'',doi:nev.doi||'',indice:'',cuartil:'',url:nev.url||'',comentarios:nev.comentarios||'',
      lista_auto:'',lista_final:'',estado:'pendiente',_nueva:true};
    const c=nev.codigo;
    if(['pub_paper','pub_libro'].includes(c))ev.titulo_articulo=nev.descripcion;
    else if(c==='conf_ext')ev.titulo_ponencia=nev.descripcion;
    else if(['cargo_academico','part_comite'].includes(c))ev.cargo_gestion=nev.descripcion;
    else if(c==='media_regular')ev.titulo_nota=nev.descripcion;
    else if(c==='puesto_directorio')ev.cargo_directorio=nev.descripcion;
    else if(c==='sup_tesis')ev.titulo_tesis=nev.descripcion;
    else if(['consultoria_alta','vcm_proyecto'].includes(c))ev.nombre_cliente=nev.descripcion;
    else if(['proy_comp'].includes(c))ev.titulo_proyecto=nev.descripcion;
    else ev.comentarios=nev.descripcion+(nev.comentarios?' | '+nev.comentarios:'');
    setNewEvs(prev=>[...prev,ev]);
    setNev({codigo:'pub_paper',anio:String(new Date().getFullYear()),descripcion:'',revista:'',doi:'',url:'',comentarios:''});
    setShowAdd(false);st('âœ“ Evidencia agregada');
  };

  // Add exp
  const[showAddExp,setShowAddExp]=useState(false);
  const[nexp,setNexp]=useState({cargo:'',organizacion:'',anio_inicio:'',anio_fin:''});
  const addExp=()=>{if(!nexp.cargo.trim()){st('Complete cargo');return;}
    setNewExps(prev=>[...prev,{...nexp,rut:acad.rut,_nueva:true}]);setNexp({cargo:'',organizacion:'',anio_inicio:'',anio_fin:''});setShowAddExp(false);st('âœ“ Experiencia agregada');};

  // Count changes
  const totalChanges=modifiedEvIds.size+modifiedExpIdxs.size+newEvs.length+newExps.length;
  const[submitted,setSubmitted]=useState(false);

  // Build modifications for download
  const download=()=>{
    const modificaciones_ev=[];
    modifiedEvIds.forEach(id=>{
      const modified=evs.find(e=>e.id_evidencia===id);
      const original=evidencias.find(e=>e.id_evidencia===id);
      if(modified&&original){
        const cambios={};
        Object.keys(modified).forEach(k=>{if(modified[k]!==original[k]&&k!=='_nueva')cambios[k]=modified[k];});
        if(Object.keys(cambios).length>0)modificaciones_ev.push({id_evidencia:id,rut:acad.rut,cambios,fecha:new Date().toISOString()});
      }
    });
    const modificaciones_exp=[];
    modifiedExpIdxs.forEach(idx=>{
      const modified=exps[idx];const original=expLaboral[idx];
      if(modified&&original){
        const cambios={};
        Object.keys(modified).forEach(k=>{if(modified[k]!==original[k])cambios[k]=modified[k];});
        if(Object.keys(cambios).length>0)modificaciones_exp.push({idx,rut:acad.rut,cargo_original:original.cargo||'',cambios,fecha:new Date().toISOString()});
      }
    });
    const payload={_formato:'cambios_portafolio_fen_v1',rut:acad.rut,nombre:acad.nombre,fecha_generacion:new Date().toISOString(),
      nuevas_evidencias:newEvs,nuevas_exp:newExps,modificaciones_ev,modificaciones_exp};
    dl(payload,`cambios_${acad.rut.replace(/[^0-9kK]/g,'')}_${new Date().toISOString().slice(0,10).replace(/-/g,'')}.json`);
    setSubmitted(true);st('âœ“ Descargado');
  };

  return <>
    <div className="topbar">
      <div><div className="topbar-title">Portafolio AcadÃ©mico</div><div className="topbar-sub">FEN-UNAB Â· AcreditaciÃ³n AACSB</div></div>
      <button className="btn btn-s btn-sm" onClick={onLogout}>Cerrar sesiÃ³n</button>
    </div>
    <div className="main">
      {/* Banner */}
      <div className="banner">
        <strong>ğŸ“§ Importante:</strong> Si modifica o agrega informaciÃ³n, debe <strong>descargar el archivo de cambios</strong> y enviarlo a <b>{EMAIL}</b>. Sin este paso, los cambios <strong>no se registran</strong>.
      </div>

      {/* Header â€” same as old app AcademicDetail */}
      <div className="card">
        <div style={{display:'flex',justifyContent:'space-between',alignItems:'flex-start',flexWrap:'wrap',gap:12}}>
          <div>
            <h2 className="card-h" style={{marginBottom:4}}>{acad.nombre}</h2>
            <div style={{fontSize:13,color:'#6b7280'}}>{acad.rut}</div>
          </div>
        </div>
        <div className="detail-grid" style={{marginTop:16}}>
          <div className="detail-item"><span className="detail-label">Planta</span><span className="detail-value">{acad.planta||'â€”'}</span></div>
          <div className="detail-item"><span className="detail-label">Unidad</span><span className="detail-value">{acad.unidad||'â€”'}</span></div>
          <div className="detail-item"><span className="detail-label">Grado</span><span className="detail-value">{acad.grado||'â€”'}</span></div>
        </div>
      </div>

      {/* Tabs â€” same as old app */}
      <div className="tabs">
        <button className={`tab ${tab==='ev'?'active':''}`} onClick={()=>setTab('ev')}>Evidencias ({evs.length+newEvs.length}){newEvs.length?` Â· ${newEvs.length} nuevas`:''}{modifiedEvIds.size?` Â· ${modifiedEvIds.size} mod.`:''}</button>
        <button className={`tab ${tab==='exp'?'active':''}`} onClick={()=>setTab('exp')}>Exp. Laboral ({exps.length+newExps.length}){newExps.length?` Â· ${newExps.length} nuevas`:''}{modifiedExpIdxs.size?` Â· ${modifiedExpIdxs.size} mod.`:''}</button>
      </div>

      {/* â•â•â• Evidencias â•â•â• */}
      {tab==='ev'&&<div>
        <div style={{display:'flex',gap:8,marginBottom:12,flexWrap:'wrap'}}>
          <button className="btn btn-p btn-sm" onClick={()=>setShowAdd(!showAdd)}>{showAdd?'âœ• Cancelar':'+ Agregar evidencia'}</button>
        </div>

        {/* Add form â€” same as old app */}
        {showAdd&&<div className="card" style={{padding:16,marginBottom:12,border:'2px solid #0d4f8b',background:'#f0f7ff'}}>
          <div style={{fontWeight:700,fontSize:14,marginBottom:12}}>Nueva evidencia para {acad.nombre}</div>
          <div style={{display:'grid',gridTemplateColumns:'1fr 1fr',gap:10}}>
            <div>
              <label className="detail-label">Tipo de actividad</label>
              <select className="sel" style={{width:'100%'}} value={nev.codigo} onChange={e=>setNev({...nev,codigo:e.target.value})}>
                {Object.entries(CATALOGO).map(([k,v])=><option key={k} value={k}>{k} â€” {v}</option>)}
              </select>
            </div>
            <div><label className="detail-label">AÃ±o</label><input className="input input-sm" type="number" value={nev.anio} onChange={e=>setNev({...nev,anio:e.target.value})}/></div>
            <div style={{gridColumn:'1/-1'}}><label className="detail-label">DescripciÃ³n (tÃ­tulo, cargo, nombre del producto, etc.)</label>
              <input className="input input-sm" value={nev.descripcion} onChange={e=>setNev({...nev,descripcion:e.target.value})} placeholder="Ej: TÃ­tulo del artÃ­culo, nombre del cargo, etc."/></div>
            {['pub_paper','pub_libro','pub_pedagogica'].includes(nev.codigo)&&<>
              <div><label className="detail-label">Revista / Editorial</label><input className="input input-sm" value={nev.revista} onChange={e=>setNev({...nev,revista:e.target.value})}/></div>
              <div><label className="detail-label">DOI</label><input className="input input-sm" value={nev.doi} onChange={e=>setNev({...nev,doi:e.target.value})}/></div>
            </>}
            <div><label className="detail-label">URL (evidencia)</label><input className="input input-sm" value={nev.url} onChange={e=>setNev({...nev,url:e.target.value})}/></div>
            <div><label className="detail-label">Comentarios</label><input className="input input-sm" value={nev.comentarios} onChange={e=>setNev({...nev,comentarios:e.target.value})}/></div>
          </div>
          <div style={{marginTop:12}}><button className="btn btn-p" onClick={addEv} disabled={!nev.descripcion.trim()}>Agregar evidencia</button></div>
        </div>}

        {/* New evidences */}
        {newEvs.map((ev,i)=><div key={'n'+i} className="card" style={{padding:16,marginBottom:8,border:'2px dashed #f59e0b',background:'#fffbeb'}}>
          <div style={{display:'flex',justifyContent:'space-between',alignItems:'flex-start'}}>
            <div><div style={{display:'flex',gap:8,alignItems:'center',marginBottom:4}}>
              <span style={{fontSize:13,fontWeight:700,color:'#0d4f8b'}}>{ev.codigo}</span>
              <span className="b b-new">NUEVA â€” pendiente de envÃ­o</span>
            </div>
            <div style={{fontSize:13,color:'#374151'}}>{getDesc(ev)}{ev.revista&&<span style={{color:'#6b7280'}}> â€” {ev.revista}</span>} ({ev.anio})</div></div>
            <button className="btn btn-s btn-sm" onClick={()=>{setNewEvs(prev=>prev.filter((_,j)=>j!==i));st('Removida');}}>âœ•</button>
          </div>
        </div>)}

        {/* Existing evidences */}
        {evs.length===0&&newEvs.length===0&&<div className="empty">Sin evidencias registradas. Use "+ Agregar evidencia" para comenzar.</div>}
        {evs.map((ev,i)=><EvidenceCard key={ev.id_evidencia||i} ev={ev} readOnly={false}
          onFieldChange={(field,value)=>updateEv(i,field,value)}/>)}
      </div>}

      {/* â•â•â• Exp. Laboral â€” inline editable table, same as old app â•â•â• */}
      {tab==='exp'&&<div>
        <div style={{display:'flex',gap:8,marginBottom:12}}>
          <button className="btn btn-p btn-sm" onClick={()=>setShowAddExp(!showAddExp)}>{showAddExp?'âœ• Cancelar':'+ Agregar experiencia'}</button>
        </div>

        {showAddExp&&<div className="card" style={{padding:16,marginBottom:12,border:'2px solid #0d4f8b',background:'#f0f7ff'}}>
          <div style={{fontWeight:700,fontSize:14,marginBottom:12}}>Nueva experiencia laboral</div>
          <div style={{display:'grid',gridTemplateColumns:'1fr 1fr',gap:10}}>
            <div><label className="detail-label">Cargo</label><input className="input input-sm" value={nexp.cargo} onChange={e=>setNexp({...nexp,cargo:e.target.value})}/></div>
            <div><label className="detail-label">OrganizaciÃ³n</label><input className="input input-sm" value={nexp.organizacion} onChange={e=>setNexp({...nexp,organizacion:e.target.value})}/></div>
            <div><label className="detail-label">AÃ±o inicio</label><input className="input input-sm" type="number" value={nexp.anio_inicio} onChange={e=>setNexp({...nexp,anio_inicio:e.target.value})}/></div>
            <div><label className="detail-label">AÃ±o fin (o "vigente")</label><input className="input input-sm" value={nexp.anio_fin} onChange={e=>setNexp({...nexp,anio_fin:e.target.value})} placeholder="vigente"/></div>
          </div>
          <div style={{marginTop:12}}><button className="btn btn-p" onClick={addExp} disabled={!nexp.cargo.trim()}>Agregar</button></div>
        </div>}

        {/* New exps */}
        {newExps.map((ex,i)=><div key={'n'+i} className="card" style={{padding:12,marginBottom:8,border:'2px dashed #f59e0b',background:'#fffbeb'}}>
          <div style={{display:'flex',justifyContent:'space-between',alignItems:'center'}}>
            <div><span className="b b-new">NUEVA</span> <strong>{ex.cargo}</strong> â€” {ex.organizacion} ({ex.anio_inicio}â€“{ex.anio_fin||'?'})</div>
            <button className="btn btn-s btn-sm" onClick={()=>setNewExps(prev=>prev.filter((_,j)=>j!==i))}>âœ•</button>
          </div>
        </div>)}

        {/* Existing exps â€” editable table same as old app */}
        {exps.length===0&&newExps.length===0&&<div className="empty">Sin experiencia laboral registrada.</div>}
        {exps.length>0&&<table className="tbl">
          <thead><tr><th>Cargo</th><th>OrganizaciÃ³n</th><th>Inicio</th><th>Fin</th></tr></thead>
          <tbody>
            {exps.map((ex,i)=><tr key={i}>
              <td><input className="input input-sm" value={ex.cargo||''} onChange={e=>updateExp(i,'cargo',e.target.value)} style={{minWidth:150}}/></td>
              <td><input className="input input-sm" value={ex.organizacion||''} onChange={e=>updateExp(i,'organizacion',e.target.value)} style={{minWidth:150}}/></td>
              <td><input className="input input-sm" value={ex.anio_inicio||''} onChange={e=>updateExp(i,'anio_inicio',e.target.value)} style={{width:70}}/></td>
              <td><input className="input input-sm" value={ex.anio_fin||''} onChange={e=>updateExp(i,'anio_fin',e.target.value)} style={{width:80}} placeholder="vigente"/></td>
            </tr>)}
          </tbody>
        </table>}
      </div>}

      {/* Changes bar */}
      {totalChanges>0&&!submitted&&<div className="changes-bar">
        <div style={{display:'flex',alignItems:'center',gap:12}}><div className="pulse"/>
          <div><strong>{totalChanges} cambio{totalChanges>1?'s':''} pendiente{totalChanges>1?'s':''}</strong><div style={{fontSize:12,opacity:.8}}>Descargue y envÃ­e a {EMAIL}</div></div></div>
        <button className="btn btn-w" onClick={download}>ğŸ“¥ Descargar archivo de cambios</button>
      </div>}

      {/* Post-download */}
      {submitted&&<div className="card" style={{background:'#f0fdf4',border:'2px solid #16a34a',textAlign:'center',padding:32}}>
        <div style={{fontSize:24,marginBottom:8}}>âœ…</div>
        <div style={{fontSize:18,fontWeight:700,color:'#16a34a',marginBottom:12}}>Archivo descargado</div>
        <div style={{fontSize:14,lineHeight:1.7,maxWidth:480,margin:'0 auto'}}>
          EnvÃ­e el archivo <strong>cambios_*.json</strong> a:<br/>
          <span style={{fontSize:18,fontWeight:700,color:'#0d4f8b',display:'inline-block',margin:'12px 0'}}>{EMAIL}</span><br/>
          Sin esto, sus cambios <strong>no quedarÃ¡n registrados</strong>.</div>
        <div style={{marginTop:20,display:'flex',gap:12,justifyContent:'center',flexWrap:'wrap'}}>
          <button className="btn btn-p" onClick={()=>{window.location.href=`mailto:${EMAIL}?subject=Portafolio%20-%20${encodeURIComponent(acad.nombre)}&body=Adjunto%20archivo%20de%20cambios.`;}}>ğŸ“§ Abrir correo</button>
          <button className="btn btn-s" onClick={()=>setSubmitted(false)}>Seguir editando</button>
        </div>
      </div>}
    </div>
    {toast&&<div className="toast">{toast}</div>}
  </>;
}

// â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
// DEAN VIEW
// â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
function DeanView({data,onLogout}){
  const[sel,setSel]=useState(null);const[filter,setFilter]=useState('');
  const acads=useMemo(()=>(data.academicos||[]).filter(a=>{if(!filter)return true;const q=filter.toLowerCase();return(a.nombre||'').toLowerCase().includes(q)||(a.rut||'').includes(q)||(a.unidad||'').toLowerCase().includes(q);}).sort((a,b)=>(a.nombre||'').localeCompare(b.nombre||'')),[data,filter]);
  const evm=useMemo(()=>{const m={};(data.evidencias||[]).forEach(e=>{if(!m[e.rut])m[e.rut]=[];m[e.rut].push(e);});return m;},[data]);
  const exm=useMemo(()=>{const m={};(data.exp_laboral||[]).forEach(e=>{if(!m[e.rut])m[e.rut]=[];m[e.rut].push(e);});return m;},[data]);

  if(sel){const acad=data.academicos.find(a=>a.rut===sel);if(!acad){setSel(null);return null;}
    const evs=evm[sel]||[];const exps=exm[sel]||[];
    return <><div className="topbar"><div><div className="topbar-title">Vista Administrador</div><div className="topbar-sub">Solo lectura</div></div>
      <div style={{display:'flex',gap:8}}><button className="btn btn-s btn-sm" onClick={()=>setSel(null)}>â† Lista</button><button className="btn btn-s btn-sm" onClick={onLogout}>Salir</button></div>
    </div><div className="main">
      <div className="card">
        <h2 className="card-h" style={{marginBottom:4}}>{acad.nombre}</h2>
        <div style={{fontSize:13,color:'#6b7280'}}>{acad.rut}</div>
        <div className="detail-grid" style={{marginTop:16}}>
          <div className="detail-item"><span className="detail-label">Planta</span><span className="detail-value">{acad.planta||'â€”'}</span></div>
          <div className="detail-item"><span className="detail-label">Unidad</span><span className="detail-value">{acad.unidad||'â€”'}</span></div>
          <div className="detail-item"><span className="detail-label">Grado</span><span className="detail-value">{acad.grado||'â€”'}</span></div>
        </div>
      </div>
      <h3 style={{fontWeight:700,fontSize:14,marginBottom:12}}>Evidencias ({evs.length})</h3>
      {evs.length===0&&<div className="empty">Sin evidencias.</div>}
      {evs.map((ev,i)=><EvidenceCard key={i} ev={ev} readOnly={true} onFieldChange={()=>{}}/>)}
      <h3 style={{fontWeight:700,fontSize:14,marginTop:24,marginBottom:12}}>Experiencia Laboral ({exps.length})</h3>
      {exps.length===0&&<div className="empty">Sin experiencia laboral.</div>}
      {exps.length>0&&<table className="tbl"><thead><tr><th>Cargo</th><th>OrganizaciÃ³n</th><th>Inicio</th><th>Fin</th></tr></thead>
        <tbody>{exps.map((ex,i)=><tr key={i}><td>{ex.cargo||'â€”'}</td><td>{ex.organizacion||'â€”'}</td><td>{ex.anio_inicio||'â€”'}</td><td>{ex.anio_fin||'â€”'}</td></tr>)}</tbody></table>}
    </div></>;
  }

  const te=(data.evidencias||[]).length;const tx=(data.exp_laboral||[]).length;const pr=acads.filter(a=>(a.planta||'').toLowerCase().includes('regular')).length;
  return <><div className="topbar"><div><div className="topbar-title">Vista Administrador</div><div className="topbar-sub">Solo lectura</div></div>
    <button className="btn btn-s btn-sm" onClick={onLogout}>Salir</button></div>
    <div className="main">
      <div className="stats-grid">
        <div className="stat-card"><div className="stat-v" style={{color:'#0d4f8b'}}>{acads.length}</div><div className="stat-l">AcadÃ©micos</div></div>
        <div className="stat-card"><div className="stat-v" style={{color:'#16a34a'}}>{pr}</div><div className="stat-l">Regulares</div></div>
        <div className="stat-card"><div className="stat-v" style={{color:'#f59e0b'}}>{te}</div><div className="stat-l">Evidencias</div></div>
        <div className="stat-card"><div className="stat-v">{tx}</div><div className="stat-l">Exp. Laboral</div></div>
      </div>
      <div className="card">
        <div style={{display:'flex',justifyContent:'space-between',alignItems:'center',marginBottom:16,gap:12,flexWrap:'wrap'}}>
          <h3 className="card-h" style={{margin:0}}>AcadÃ©micos</h3>
          <input className="input input-sm" style={{maxWidth:300}} placeholder="Buscar..." value={filter} onChange={x=>setFilter(x.target.value)}/>
        </div>
        <div className="scroll-table"><table className="tbl"><thead><tr><th>Nombre</th><th>RUT</th><th>Planta</th><th>Unidad</th><th>Evid.</th></tr></thead>
        <tbody>{acads.map(a=><tr key={a.rut} onClick={()=>setSel(a.rut)} style={{cursor:'pointer'}}>
          <td style={{fontWeight:600}}>{a.nombre}</td><td style={{fontFamily:'monospace',fontSize:12}}>{a.rut}</td>
          <td>{a.planta||'â€”'}</td><td>{a.unidad||'â€”'}</td><td>{(evm[a.rut]||[]).length}</td>
        </tr>)}</tbody></table></div>
      </div>
    </div>
  </>;
}

// APP
// â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
function App(){
  const[data,setData]=useState(null);const[err,setErr]=useState(false);const[mode,setMode]=useState('login');const[acad,setAcad]=useState(null);
  useEffect(()=>{loadData().then(d=>{if(d)setData(d);else setErr(true);});},[]);
  const login=(rut)=>{if(!data)return;const a=data.academicos.find(x=>normRut(x.rut)===rut);
    if(!a){alert('RUT no encontrado.\n\nContacte a:\n'+EMAIL);return;}setAcad(a);setMode('prof');};
  const logout=()=>{setMode('login');setAcad(null);};
  if(mode==='login')return <Login onLogin={login} onDean={()=>setMode('dean')} ready={!!data} err={err}/>;
  if(mode==='dean')return <DeanView data={data} onLogout={logout}/>;
  if(mode==='prof'&&acad){const evs=(data.evidencias||[]).filter(e=>e.rut===acad.rut);const exps=(data.exp_laboral||[]).filter(e=>e.rut===acad.rut);
    return <ProfView acad={acad} evidencias={evs} expLaboral={exps} onLogout={logout}/>;}
  return null;
}
ReactDOM.createRoot(document.getElementById('root')).render(<App/>);
</script>
</body>
